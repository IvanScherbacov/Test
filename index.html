<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My HTML</title>
    <script>
		function changeBackground() {
			let color = document.body.style.backgroundColor;
			if (color === "palegreen") {
				color = "coral";
				
			} else {
				color = "palegreen";
				 
			}
			document.body.style.backgroundColor = color;
		}
	</script>
  </head>
  <body style="background-color: palegreen;">
    <p>Привет! Это мой    первый сайт на курсе от SkillFactory!</p>
    <button onclick="changeBackground()" 
		style="width: 200px; height: 50px; background-color: deepskyblue; font-size: 20px;"> Нажми меня!
			
	</button>

    <h1 style="color: coral;"> Вот тут будет картинка машины </h1>
    <img src="https://github.com/IvanScherbacov/Test/blob/master/Image.jpg">
  </body>
</html>
